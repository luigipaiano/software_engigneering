<p style="text-align: center">  Id proponente: {{newProponente.idproponente}}, benvenut* {{newProponente.utente.nome}} !  </p>

<form>
  <div class="form-group">
    <label for="nomeFormControlInput1">Nome proposta</label>
    <input type="text" [(ngModel)]="propostacr.nome" name="nome" class="form-control" id="nomeControlInput1">
  </div>

  <div class="form-group">
      <label for="descrizioneFormControlTextarea1">Descrizione</label>
      <textarea class="form-control" [(ngModel)]="propostacr.descrizione" class="form-control" name="descrizionearea" id="descrizioneFormControlTextarea1" rows="3"></textarea>
  </div>


  <div class="form-group" >
    <label for="categoriaFormControlSelect1">Seleziona categoria</label>
    <select class="form-control"   id="exampleFormControlSelect1"  >
        <option [selected]="item.categoria === old.categoria" *ngFor="let item of beneservizio; let myIndex= index"   [(ngModel)]="propostacr.beneservizio" name="beneservizio"  >
      {{item.idbeneservizio}}. {{item.categoria}} </option>
    </select>
  </div>

  <div class="form-group">
     <label for="datefromcontrol-label">Disponibile dal {{propostacr.datainiziodisp | date:'dd-MM-yyyy' }} al {{propostacr.datafinedisp | date:'dd-MM-yyyy' }} - setta con nuovo periodo disponibilità: </label>
     <br><br>
     <label for="datefromcontrol-label">dal</label>
     <input type="date" [(ngModel)]="propostacr.datainiziodisp" name="datainiziodisp" class="form-control" id="datefromControlInput">al
    <br> <input type="date" [(ngModel)]="propostacr.datafinedisp" name="datafinedisp" class="form-control" id="datetoControlInput">
  </div>

  <div class="form-group">
      <label for="disponibilitaFormControlSelect1">Disponibilità</label>
      <select class="form-control" [(ngModel)]="propostacr.disponibilita" name="disponibilita" id="disponibilitaFormControlSelect">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
      </select>
    </div>

  <div class="form-group">
    <label for="costoFormControlInput">Costo</label>
    <input type="number" [(ngModel)]="propostacr.costounitario" name="costounitario" class="form-control" id="costoControlInput1">
  </div>

  <div class="form-group">
    
      <label for="lat1FormControlInput">Posizone</label>
      <input type="text" [(ngModel)]="propostacr.posizione" class="form-control" name="posizione" id="posizioneInput">
    </div>

<button (click)="update()" type="btn btn-primary" class="btn btn-primary" >Aggiorna Proposta</button>
</form>

<br><br>


<div *ngFor="let item2 of immagine; let myIndex2 = index2">
  <div class="card bg-light mb-3" style="max-width: 18rem;" class="card">
  <img src = {{item2.percorso}} class="card-img-top">
  <br><br>
  <button (click)="delete(item2.idimmagine)" class="btn btn-danger">Cancella</button>
  <br>
  <br>

</div>
</div>


<form #userForm="ngForm">
    <div class="form-group">
    <label for="nomeFormControlInput1">Path Immagine</label>
    
    <input required type="text" #newPath="ngModel" class="form-control" [(ngModel)]="path" name="path" id="exampleInputPath" aria-describedby="PathHelp" placeholder="path">
    
    </div>
    
    <button [disabled]="userForm.invalid" (click)="addImage()" type="submit" class="btn btn-primary" >Inserisci Immagine</button>
     

</form>
